      <p>Devenez Journaliste</p>

        <label for="userName">Nom</label> <br>
        <input id="userName" type="text" placeholder="Your name"><br>

      </div>
      <div id="specialty">

          <option value="politique">Politique</option>
          <option value="mondeInternational">Monde/International</option>
          <option value="sports">Sports</option>
          <option value="economie">Économie</option>

          <option value="artEtMusique">Arts et Musique</option>
        </select>
          <label for="favcolor">Votre couleur préférer</label>
