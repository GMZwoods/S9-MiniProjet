<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script src="js/app.js" defer></script>
</head>

<body>
<div id="entete">
  <header>
    <img id="logo" src="img/press.png" alt="Logo de Journal" srcset="">
    <h1>Le Journalier</h1>
    <!--<a href="https://www.flaticon.com/free-icons/newspaper" title="newspaper icons">Newspaper icons created by Freepik - Flaticon</a> -->

  </header>

</div>
<div class="container">
  <fieldset>
    <form action="" method="post">
    <div id="devenirJournaliste">
      <p>Devenez Journaliste</p>
      <div class="inputs">
        <label for="userName">Nom</label> <br>
        <input id="userName" type="text" placeholder="Your name"><br>
        <span class="erreur" id="errName"></span>
        <label for="biography">Brève Biographie</label> <br>
        <input type="text" placeholder="Tell us about yourself !" id="biography">
        <span class="erreur" id="errBio"></span>
      </div>
      <div id="specialty">
        <label for="journalistSpecialty">Spécialité</label>
        <select name="Specialty" id="journalistSpecialty">
          <option value="Null"></option>
          <option value="politique">Politique</option>
          <option value="mondeInternational">Monde/International</option>
          <option value="sports">Sports</option>
          <option value="economie">Économie</option>
          <option value="national">National</option>
          <option value="artEtMusique">Arts et Musique</option>
        </select>
          <label for="favcolor">Votre couleur préférer</label>
          <input type="color" id="favcolor" name="favcolor" value="#000000"><br>
      </div>
      <div class="bouton">
        <button type="submit">Soumettre</button>
        <button type="reset">Annuler</button>
      </div>
    </div>
      <p>Notre Équipe</p>
      <div class="team">
        <textarea name="1rst" id="1rstTeamMember" cols="30" rows="2" readonly hidden="until-found"></textarea>
        <label for="1rstTeamMember">  <span class="badge rounded-pill"></span></label>
        <textarea name="2nd" id="2ndTeamMember" cols="30" rows="2" readonly hidden="until-found"></textarea>
        <label for="2ndTeamMember">   <span class="badge rounded-pill"></span></label>
        <textarea name="3rd" id="3rdTeamMember" cols="30" rows="2" readonly hidden="until-found"></textarea>
        <label for="3rdTeamMember">   <span class="badge rounded-pill"></span></label>
        <textarea name="4rth" id="4rthTeamMember" cols="30" rows="2" readonly hidden="until-found"></textarea>
        <label for="4rthTeamMember">  <span class="badge rounded-pill"></span></label>
        <textarea name="5th" id="5thTeamMember" cols="30" rows="2" readonly hidden="until-found"></textarea>
        <label for="5thTeamMember">   <span class="badge rounded-pill"></span></label>
      </div>
    </form>
  </fieldset>
</div>
</body>

</html>
